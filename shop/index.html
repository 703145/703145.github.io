<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h49bODUuV7PX2RnFbyJixup54LTVgN9ClX9pncjW3pwq3wsgfIwo60WEzR8eR1JQtkNg+OZlV9XpAxkrRHVKyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Random Shop Generator!</title>
</head>
<body onload="generateShop()">
  <div class="header-image-top">
    <h2>a <b>Forbidden Lands</b> generator</h2>
    <h1>What's in the store?</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-lg btn-block mx-auto" onclick="generateShop()">Generate Shop</button>
        <br>
        
        <table class="table mt-3" id="shopList">
          <!-- <tbody id="shopList">
          </tbody> -->
        </table>

      </div>
    </div>
  </div>
    
  <div class="header-image-bottom">
    <div class="settings-wrapper">
      <h2>Settings:</h2>
      Supply: 
      <select id="shopSize" class="form-select mb-3">
        <option value="normal">Normal Shop</option>
        <option value="well-stocked">Well-Stocked Shop</option>
      </select>
      Culture:
      <select id="culture" class="form-select mb-3">
        <option value="eländer">Eländer</option>
        <option value="aslene">Aslene</option>
      </select>
      <b>How to use:</b> Screen grab. Print or paste into your VTT. Profit. 
      <br>by Tobias Nyblom 2023 .........
      <br>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
