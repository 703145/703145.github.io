<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h49bODUuV7PX2RnFbyJixup54LTVgN9ClX9pncjW3pwq3wsgfIwo60WEzR8eR1JQtkNg+OZlV9XpAxkrRHVKyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Random Shop Generator</title>
  <style>
    body {
      font-family: 'IM Fell Great Primer', serif;
      background-color: #fff;
      color: #000;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .btn {
      background-color: #000;
      color: #fff;
      border-radius: 0;
      border: none;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Shop Generator</h1>
    <h2>Select Shop Size:</h2>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <select id="shopSize" class="form-select mb-3">
          <option value="normal">Normal Shop</option>
          <option value="well-stocked">Well-Stocked Shop</option>
        </select>
        <button class="btn btn-lg btn-block" onclick="generateShop()">Generate Shop</button>
        <ul id="shopList" class="mt-3"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
