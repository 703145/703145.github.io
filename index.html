<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasy Shop Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        font-family: "IM Fell Great Primer", serif;
        background-color: white;
        color: black;
      }
      #shopList {
        list-style-type: none;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fantasy Shop Generator</h1>
      <div class="form-group">
        <label for="shopSize">Shop Size:</label>
        <select class="form-control" id="shopSize">
          <option value="normal" selected>Normal</option>
          <option value="well-stocked">Well-Stocked</option>
          <option value="large">Large</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="generateShop()">Generate Shop</button>
      <ul id="shopList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
